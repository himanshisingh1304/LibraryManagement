<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div align= "center" class="header" style="display: flex; flex-direction: row; position: fixed; top: 0px; left: 0; width: 100%;  background: linear-gradient(to bottom, #9999ff 0%, #ffffcc 100%); justify-content: center;">
			<div style= "margin-left:450px;">
			<h4>Header goes here</h4>
		
			</div>
			<div align ="right" class= "header" style= "margin-right: 50px; margin-top:10px; margin-left:550px;">
			<form th:action= "@{/logout}" method="post">
				<input type="submit" class= "btn btn-danger" value="Logout" />	
			</form>
		</div>
	</div>
<div  class= "container" style= "margin-top: 85px; height:520px;">
	<div align ="center" class= "heading">
		<h1>List Books</h1>
	</div>
	<div align ="right" class= "heading">
		<div class= "col-lg-3">
			<a th:href= "@{/books/new}" class= "btn btn-primary btn-sm mb-3 text-right">Add Book</a>
		</div>
		
	</div>
	<table class= "table table-striped table-bordered">
	<thead>
		<tr>
			<th>Book Code</th>
			<th>Book Name</th>
			<th>Author</th>
			<th>Date Added</th>
			<th>Actions</th>
			
		</tr>
	</thead>
	<tbody>
		<tr th:each = "book: ${books}">
			<td th:text = "${book.bookCode}"></td>
			<td th:text = "${book.bookName}"></td>
			<td th:text = "${book.author}"></td>
			<td th:text = "${book.dateAdded}"></td>
			<td>
				<a th:href= "@{/books/edit/{bookCode}(bookCode=${book.bookCode})}" class= "btn btn-primary">Edit</a>
				<a th:href= "@{/books/{bookCode}(bookCode=${book.bookCode})}" class= "btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
	</table>
</div>
<div align = "center" class= "footer" style= "position: fixed; bottom: 0px; left: 0; width: 100%;  background: linear-gradient(to top, #9999ff 0%, #ffffcc 100%);">
			<h2>Footer goes here</h2>
		</div>
</body>
</html>
