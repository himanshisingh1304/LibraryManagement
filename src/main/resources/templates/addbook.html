<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div align= "center" class="header" style="display: flex; flex-direction: row; position: fixed; top: 0px; left: 0; width: 100%;  background: linear-gradient(to bottom, #9999ff 0%, #ffffcc 100%); justify-content: center;">
			<div style= "margin-left:450px;">
			<h4>Header goes here</h4>
			</div>
			<div align ="right" class= "header" style= "margin-right: 50px; margin-top:10px; margin-left:550px;">
			<form th:action= "@{/logout}" method="post">
				<input type="submit" class= "btn btn-danger" value="Logout" />	
			</form>
		</div>
	</div>
	<div class= "container" style= "margin-top:100px;">
		<div class="col-lg-6 col-md-6 col-sm-6 container">
			<h1 class="text-center">Add Book Details</h1>
			<div class= "card-body">
				<form th:action= "@{/books}" th:object= "${book}" method="POST">
					<div class= "form-group">
						<label>Book Code</label>
						<input
						type= "text"
						name= "bookCode"
						th:field = "*{bookCode}"
						class= "form-control"
						placeholder= "Enter book code"
						/>
					</div>
					<div class= "form-group">
						<label>Book Name</label>
						<input
						type= "text"
						name= "bookName"
						th:field = "*{bookName}"
						class= "form-control"
						placeholder= "Enter book name"
						/>
					</div><div class= "form-group row">
						<label for="author" class= "col-md-2 col-form-label">Author</label>
							<div class= "col-md-6" style= "margin-top:8px;">
								<select name="author">
									<option value= "Stpehen King">Stpehen King</option>
									<option value= "James Dashner">James Dashner</option>
									<option value= "James Dashner">Chetan Bhagat</option>
									<option value= "James Dashner">Joey King</option>
									<option value= "James Dashner">Atomic Habit</option>
								</select>
							</div>
					</div>
					<div class= "box-footer">
						<button type="submit" class= "btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div align = "center" class= "footer" style= "position: fixed; bottom: 0px; left: 0; width: 100%;  background: linear-gradient(to top, #9999ff 0%, #ffffcc 100%);">
			<h2>Footer goes here</h2>
		</div>
</body>
</html>
